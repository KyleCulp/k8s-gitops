---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 0m30s
  ref:
    branch: master
  secretRef:
    name: flux-system
  url: https://github.com/kyleculp/k8s-gitops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 0m30s
  path: ./homelab
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
