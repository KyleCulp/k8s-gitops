---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      annotations:
        kubernetes.io/ingress.class: traefik
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: containous/whoami:v1.4.0
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: services
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: whoami
    service: whoami
spec:
  # type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: whoami
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-routes
  namespace: services
spec:
  routes:
    - kind: Rule
      match: Host(`whoami.asicforecast.com`)
      services: 
      - kind: Service
        name: whoami
        namespace: services
        passHostHeader: true
        weight: 10
        port: 80
  # tls:
  #   secretName: lanquarden-com-tls