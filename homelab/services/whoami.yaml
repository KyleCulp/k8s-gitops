---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: containous/whoami:v1.4.0
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  labels:
    app: whoami
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: whoami
  selector:
    app: whoami
---
apiVersion: apiextensions.k8s.io/v1
kind: IngressRoute
metadata:
  name: whoami
  namespace: services
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`whoami.asicforecast.com`)
      kind: Rule
      services:
        - name: whoami
          port: 80
