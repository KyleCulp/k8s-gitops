apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoamiingressroute
  namespace: services
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`whoami.asicforecast.com`)
      kind: Rule
      priority: 10
      services:
        - name: whoami
          port: 80
